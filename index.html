<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Notes</title>

    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />

    <!-- Open Graph data -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link href="assets/css/fresh-bootstrap-table.css" rel="stylesheet" />

    <!--   Fonts and icons   -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:400,700,300"
      rel="stylesheet"
      type="text/css"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table/dist/bootstrap-table.js"></script>

    <!--  Just for demo purpose, do not include in your project   -->
  </head>
  <body onload="getData()">
    <div class="wrapper">
      <div class="fresh-table full-color-orange full-screen-table">
        <!--
    Available colors for the full background: full-color-blue, full-color-azure, full-color-green, full-color-red, full-color-orange
    Available colors only for the toolbar: toolbar-color-blue, toolbar-color-azure, toolbar-color-green, toolbar-color-red, toolbar-color-orange
  -->
        <table id="fresh-table" class="table">
          <thead>
            <th data-field="name">Name</th>
            <th data-field="created">Created</th>
            <th data-field="category">Category</th>
            <th data-field="content">Content</th>
            <th data-field="dates">Dates</th>
            <th
              data-field="actions"
              data-formatter="operateFormatter"
              data-events="operateEvents"
            >
              Actions
            </th>
          </thead>
          <tbody id="tableNotes">
            <tr></tr>
          </tbody>
        </table>
        <button class="btn" onclick="addNote()">Create node</button>
      </div>
    </div>

    <script></script>
    <script src="./assets/js/dates.js"></script>
    <script src="./assets/js/note.js"></script>
  </body>
</html>
