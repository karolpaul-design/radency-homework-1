<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Notes</title>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <!-- Open Graph data -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link href="assets/css/fresh-bootstrap-table.css" rel="stylesheet" />
    <!--   Fonts and icons   -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:400,700,300"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table/dist/bootstrap-table.js"></script>
  </head>

  <body onload="getData(), getDataSummary(), changer()">
    <div class="wrapper full-color-orange">
      <div class="fresh-table full-color-orange full-screen-table">
        <table id="fresh-table" class="table">
          <thead>
            <th data-field="name">Name</th>
            <th data-field="created">Created</th>
            <th data-field="category">Category</th>
            <th data-field="content">Content</th>
            <th data-field="dates">Dates</th>
            <th
              data-field="actions"
              data-formatter="operateFormatter"
              data-events="operateEvents"
            >
              Actions
            </th>
          </thead>
          <tbody id="table-notes">
            <tr style="display: none"></tr>
          </tbody>
        </table>
        <div>
          <button class="btn .btn-primary" id="add-note-btn">
            Create node
          </button>
        </div>
        <table id="category-table" class="table">
          <thead>
            <th data-field="note-categoty">Note Categoty</th>
            <th data-field="active">Active</th>
            <th data-field="archieved">Archieved</th>
          </thead>
          <tbody id="table-category"></tbody>
        </table>
      </div>
    </div>

    <script src="./assets/js/variables.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/notesTableFunctions.js"></script>
    <script src="./assets/js/categoriesTableFunctions.js"></script>
    <script src="./assets/js/styling.js"></script>
    <script src="./assets/js/eventsHandlers.js"></script>
  </body>
</html>
